- img: leader-huotao.png
  name: 霍涛 Jason Huo
  job-title: 白山联合创始人兼CEO 第十三届全国人大代表
  introduction: 
    - info: 霍涛先生于2015年创立白山云科技有限公司，首次在国内提出“云链”概念，意为“用数据连接一切”，并据此领导公司团队开发并发布第一款基于此概念的云分发产品“CDN-X”，在市场上取得巨大成功；随后推出的云存储和云聚合产品也在市场产生巨大反响。公司创立两年，已获得4轮融资，营收增长数十倍。
    - info: 霍涛先生曾在蓝汛公司先后担任多个重要职位，其中2010年作为重要业务负责人带领该公司成功登陆美国纳斯达克；2011年代理公司首席运营官职责，2015年初从蓝汛离职时任高级副总裁。
    - info: 霍涛先生现任首都互联网协会理事、互联网精英俱乐部理事。
- img: leader-daixiang.png
  name: 代翔 Jason Dai
  job-title: 白山联合创始人兼CMO
  introduction: 
    - info: 代翔先生于2015年联合创立白山云科技有限公司，主要职责包括市场营销策略制订、品牌管理以及公司行业定位与市场机会把握。
    - info: 代翔先生的职业生涯开始于北京化工机械厂。2001年，进入互联网行业，先后在东软网络服务有限公司、北京闪联互动科技有限公司担任多个高级职位。2008年进入蓝汛国际控股有限公司担任副总裁一职，负责IDC及云计算事业部。
- img: leader-shayong.png
  name: 沙涌 Robert Shaw
  job-title: 白山联合创始人兼CFO
  introduction: 
    - info: 沙涌先生于2015年联合创立白山云科技有限公司，主要职责包括公司的财务管理、法律事务、风险管理、融资并购和资本市场策略等。
    - info: 创立白山前，沙涌先生曾在多个互联网公司担任首席财务官。2003年至2011年8月，就职于蓝汛，先后担任财务总监和首席财务官，并在此期间带领该公司成功登陆美国纳斯达克。2012年至2014年，先后担任神州租车和六间房的首席财务官。
    - info: 沙涌先生为中国注册会计师协会会员，英国特许会计师FCCA。
- img: leader-tongjian.png
  name: 童剑 John Tong
  job-title: 白山联合创始人兼CTO
  introduction: 
    - info: 童剑先生主要负责技术产品战略的实施、技术人才培养体系的建立以及研发管理工作。
    - info: 童剑毕业于北京大学光华管理学院MBA；1999年至2016年初就职于新浪，先后在多个岗位负责技术与管理工作。作为新浪云计算业务发起人之一，童剑在2010年领导推出国内最早一批公有云服务SAE与微盘云计算产品；2014年12月任新浪研发中心总经理，全面负责新浪和微博基础技术体系及新浪云的日常管理工作。
    - info: 2016年5月童剑加盟白山，迅速搭建和完善各产品线技术梯队，构筑云链产品技术体系，助力白山抢先布局云后市场。
    - info: 童剑于2010年参与发起中国Hadoop技术峰会，并任专家委员会委员，先后参与组织6届该峰会。
- img: leader-wangkang.png
  name: 王康 Terence Wang
  job-title: 白山联合创始人兼产品副总裁
  introduction: 
    - info: 王康先生主要负责产品的完善与升级、产品开发流程把控及进度协调、产品设计改进及定期优化、产品全生命周期管理等工作。他带领团队实现白山首款产品CDN-X的多项创新，降低CDN使用门槛，极大拓展了CDN客户资源，提升了白山品牌价值，促进整体CDN市场的扩大与发展。
    - info: 王康先生曾就职于网宿科技，任该公司产品及售前高级总监，负责技术团队的运营工作；拥有10年CDN行业经验，专注于提高产品输出的高质量和高可靠性。
    - info: 王康先生拥有4项发明专利。