  head: 定制化缓存规则
  info: 可以针对不同业务的特点，快速定制缓存规则，利用共享内容大大提高缓存命中率。
- img: cln-API-5.png
  head: 智能调整缓存过期时间
  info: 可以根据源站实际情况，智能动态调整缓存时间，降低源站压力。
