  head: 毫秒级缓存
  info: 在不影响业务逻辑的前提下，通过对API进行毫秒级缓存，大大提高接口的响应速度。
- img: cln-API-3.png
  head: 缓存规则库
  info: 经验规则库准确判断是否可以为某个API添加缓存。
