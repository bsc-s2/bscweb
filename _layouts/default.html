<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

      {{ content }}
   
	<script src="{{ site.baseurl }}public/js/jquery-2.2.4.js"></script>
 	<script src="{{ site.baseurl }}public/js/TweenLite.min.js"></script>
	<script src="{{ site.baseurl }}public/js/EasePack.min.js"></script>
	<script src="{{ site.baseurl }}public/js/demo-1.js"></script>
	<script src="{{ site.baseurl }}public/js/main.js"></script>
	<script type="text/javascript">
		function autologo() {
			// body...
			var width = document.body.clientWidth;
			var a=0;
			var b=0;
    		if(width <= 766){
    			$("#index_logo").attr('src',"../public/image/logo_black.png");
    			a++;
    			alert(a); 
    		}else{
    			$("#index_logo").attr('src',"../public/image/logo_write.png"); 
    			b++;
    			alert(b);
    		}
		}
		setInterval("autologo()",500);	
    </script>
  </body>
</html>
