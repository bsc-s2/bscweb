  <body>

      {{ content }}
   
	<script src="{{ site.baseurl }}public/js/jquery-2.2.4.js"></script>
 	<script src="{{ site.baseurl }}public/js/TweenLite.min.js"></script>
	<script src="{{ site.baseurl }}public/js/EasePack.min.js"></script>

	<script type="text/javascript">
		function autologo() {
			// body...
			var width = document.body.clientWidth;
    		if(width < 766){
    			$("img #index_logo").attr('src',"../public/image/logo_black.png"); 
    		}else{
    			$("img #index_logo").attr('src',"../public/image/logo_write.png"); 
    		}
		}
		setInterval("autologo()",2000);	
    </script>
