---
layout: default
title: 白山云-国内首家云链服务提供商
---
<img class="logo hidden-xs" src="{{ site.baseurl }}public/image/logo-w.png" width="200px">
<img class="logo visible-xs" src="{{ site.baseurl }}public/image/logo_black_cn.png" width="200px">
<div class="hub"><a href="https://baishancloud.github.io/">白十三的码路</a></div>
<div class="sign-in"><a href="http://www.qingcdn.com/account/index/login">登录</a></div>
<div class="chinese"><a href="/en/">English</a></div>
<div id="headerwrap" name="home">
    <div id="large-header" class="headerwrap">
        <div class="index-center visible-xs">
            <div class="index-center-title">国内首家云链服务提供商</div>
        </div><!--index-header-->
        <canvas id="demo-canvas"></canvas>
    </div>
    <div class="index-center hidden-xs">
        <div class="index-center-title">国内首家云链服务提供商</div>
        <div class="row clearfix index-center-productsbox">
            <div class="col-xs-4 index-center-imgbox">
                <a class="index-center-products-a" href="{{ site.baseurl }}2017/01/01/cdn-x/">
                    <h3 class="index-center-products-title index-center-products-title-border">云分发</h3>
                    <img class="index-center-img" src="{{ site.baseurl }}public/image/index/cdn.png" />
                </a>
            </div>
            <div class="col-xs-4 index-center-imgbox">
                <a class="index-center-products-a" href="{{ site.baseurl }}2017/01/02/cwn-x/">
                    <h3 class="index-center-products-title index-center-products-title-border">云存储</h3>
                    <img class="index-center-img" src="{{ site.baseurl }}public/image/index/cwn.png" />
                </a>
            </div>
            <div class="col-xs-4 index-center-imgbox">
                <a class="index-center-products-a" href="{{ site.baseurl }}2017/01/03/cln-x/">
                    <h3 class="index-center-products-title">云聚合</h3>
                    <img class="index-center-img" src="{{ site.baseurl }}public/image/index/cln.png" />
                </a>
            </div>
        </div><!--row-->
        <div class="video-triger" id="videoTrigger"><span>观看视频</span></div>
    </div><!--index-header-->
    <div class="visible-xs">
        <div class="dropdown">
            <div class="index-href-box" id="productsDropdownButton">
                <div class="index-href">
                    <img class="index-href-img" src="{{ site.baseurl }}public/image/index/service.png" />
                    <span class="href-name">白山服务</span>
                </div>
            </div>
            <div class="index-prodects row" id="productsDropdown">
                <div class="col-xs-4 index-xs-products index-xs-products-border">
                    <a class="index-xs-products-a" href="{{ site.baseurl }}2017/01/01/cdn-x/">
                        <h3 class="index-xs-products-title">云分发</h3>
                        <img class="index-xs-products-img" src="{{ site.baseurl }}public/image/index/cdn.png" />
                    </a>
                </div>
                <div class="col-xs-4 index-xs-products index-xs-products-border">
                    <a class="index-xs-products-a" href="{{ site.baseurl }}2017/01/02/cwn-x/">
                        <h3 class="index-xs-products-title">云存储</h3>
                        <img class="index-xs-products-img" src="{{ site.baseurl }}public/image/index/cwn.png" />
                    </a>
                </div>
                <div class="col-xs-4 index-xs-products index-xs-products-border">
                    <a class="index-xs-products-a" href="{{ site.baseurl }}2017/01/03/cln-x/">
                        <h3 class="index-xs-products-title">云聚合</h3>
                        <img class="index-xs-products-img" src="{{ site.baseurl }}public/image/index/cln.png" />
                    </a>
                </div>
            </div>
        </div>

        {% assign indexHref = site.data.index-href%}
        {% for hr in indexHref%}
        <a href="{{ site.baseurl }}{{hr.href}}">
            <div class="index-href-box">
                <div class="index-href">
                    <img class="index-href-img" src="{{ site.baseurl }}public/image/index/{{hr.img}}" />
                    <span class="href-name">{{hr.title}}</span>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
<div class="clean"></div>
